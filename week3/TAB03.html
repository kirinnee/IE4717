<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table Example</title>
    <meta charset="utf-8" />
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th colspan="3">Birthday List</th>
            </tr>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Birthday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Targets</td>
                <td>James</td>
                <td>11/08</td>
            </tr>
            <tr>
                <td>Karen</td>
                <td>4/17</td>
            </tr>
            <tr>
                <td>Sparky</td>
                <td>11/28</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total:</td>
                <td colspan="2">3</td>
            </tr>
        </tfoot>

    </table>
</body>

</html>
